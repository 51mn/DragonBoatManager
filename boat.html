<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boat Manager</title>
    <link rel="stylesheet" href="main.css"></link>
    <link rel="stylesheet" href="boat.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
</head>
<body onload="boatOnLoad(event)">
    <div class="container">
        <div class="flex-center flex-column">
            <h1>Dragon Boat Manager</h1>
            <div class="biggie">
                <div class="bigBoatContainer">
                    <div class="boatContainer" id="boatContainer"></div>
                    <div class="dANDs boatContainer" id="dANDsContainer">
                        <p>Sweep:</p>
                        <p>Drummer:</p>
                    </div>
                </div>
                <div class="flex-column">
                    <div class="statsContainer">
                        <p style="font-weight:700">Stats</p>
                        <p id="statsOutput"></p>
                    </div>
                    <button class="clearBoat" id="clearBoat">Clear Boat</button>
                </div>
            </div>
        </div>
    </div>
    <script src="boat.js"></script>`
</body>
</html>
